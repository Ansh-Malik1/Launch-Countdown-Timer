<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Launch Countdown Timer</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/3715e2b643.js" crossorigin="anonymous"></script>
</head>
<body>
  
  <div id="wrapper">
    <div class="container">
      <h1 class="heading">We are Launching Soon</h1>
      <div class="timerContainer">
        <div class="container-segment">
          <div class="segment">
            <div class="flip-card" data-days-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-days-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
          <div class="segment-title"><p>Days</p></div>
        </div>
        <div class="container-segment">
          <div class="segment">
            <div class="flip-card" data-hours-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-hours-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
          <div class="segment-title"><p>Hours</p></div>
        </div>
        <div class="container-segment">
          <div class="segment">
            <div class="flip-card" data-minutes-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-minutes-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
          <div class="segment-title"><p>Minutes</p></div>
        </div>
        <div class="container-segment">
          <div class="segment">
            <div class="flip-card" data-seconds-tens>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
            <div class="flip-card" data-seconds-ones>
              <div class="top">0</div>
              <div class="bottom">0</div>
            </div>
          </div>
          <div class="segment-title"><p>Seconds</p></div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div><i class="fa-brands fa-facebook fa-xl"></i></div>
    <div><i class="fa-brands fa-instagram fa-xl"></i></div>
    <div> <i class="fa-brands fa-twitter fa-xl"></i></div>
    <div><i class="fa-brands fa-pinterest fa-xl"></i></div>    
  </div>
  <div class=stars></div>
  <div class="mounts"></div>
  <script src="index.js"></script>
</body>
</html>
